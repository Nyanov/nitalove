<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Любимой Аните</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: none;
            opacity: 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            transition: opacity 1s ease-out;
        }

        h1 {
            color: #e74c3c;
            font-weight: 600;
        }

        .heart {
            font-size: 5em;
            color: #e74c3c;
            animation: heartbeat 3s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.3);
            }
            40% {
                transform: scale(1);
            }
            60% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .fade-in {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .button {
                font-size: 1.2em;
                padding: 10px 15px;
            }

            .heart {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>

    <button class="button" id="showMessageButton" onclick="showMessage()">Нажми, чтобы узнать секрет</button>

    <div class="container" id="loveMessage">
        <div class="heart">❤️</div>
        <h1>Анита, я тебя очень сильно люблю!</h1>
    </div>

    <script>
        function showMessage() {
            
            var message = document.getElementById("loveMessage");
            message.style.display = "block";
            setTimeout(function() {
                message.classList.add("fade-in");
            }, 10); 

           
            var button = document.getElementById("showMessageButton");
            button.style.display = "none";
        }
    </script>

</body>
</html>
